version: '3.8'

services:
  # Backend API 서버
  backend:
    build: .
    container_name: aion2-backend
    ports:
      - "5000:5000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FLASK_ENV=production
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - aion2-network
    volumes:
      - ./logs:/app/logs

  # Redis 캐시 서버
  redis:
    image: redis:7-alpine
    container_name: aion2-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - aion2-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # Nginx (Frontend + Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: aion2-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./aion2-power-guide.html:/usr/share/nginx/html/index.html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - aion2-network

networks:
  aion2-network:
    driver: bridge

volumes:
  redis-data:
